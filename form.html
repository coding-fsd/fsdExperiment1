<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    h1{
        text-align: center;
    }
    input[type=text]{
        padding: 1%;
    }

    body{
        background-color: bisque;
    }
</style>
<script>

    function validate()
    {
        if(document.studentform.fname.value == ""){
            alert("Please Enter Full Name");
            studentform.fname.focus();
            return false;
        }

        if(document.studentform.email.value == ""){
            alert("Please Enter email");
            studentform.email.focus();
            return false;
        }

        if(document.studentform.age.value== false)
        {
            alert("Please Enter Age");
            studentform.age.focus();
            return false;

        }


        if(document.studentform.mobile.value == ""){
            alert("Please Enter Mobile Number");
            studentform.mobile.focus();
            return false;
        }

        if(document.studentform.address.value == ""){
            alert("Please Enter Address");
            studentform.address.focus();
            return false;
        }

        if(document.studentform.gender.value == false ){
            alert("Please Select Gender");
            
            return false;
        }
    }
</script>

<body>
    
    <form name="studentform" onsubmit="return validate()" action="success.php">
    <div class="container">
        
        <h1>Registration Form</h1>

            <label for="fname"><b>Full Name:</b></label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="age"><b>Age:</b></label><br>
            <input type="text" id="age" name="age"><br>
            <label for="mobile"><b>Mobile Number:</b></label><br>
            <input type="text" id="mobile" name="mobile"><br>
            <label for="address"><b>Address:</b></label><br>
            <input type="text" id="address" name="address"><br>

            <b><p>Gender:</p></b>

            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <b><p>Select Occupation:</p></b>

            <select name="ccupation" id="occupation">
                <option value="engineer">Engineer</option>
                <option value="police">Police</option>
                <option value="doctor">Doctor</option>
            </select>

        <br><br>
        <input name="submit" type="submit" value="Register">
        </form>
    
        

        <br><br>
        
    </div>
</body>

</html>
